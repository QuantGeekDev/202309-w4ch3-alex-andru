<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="description" content="Formulario para añadir artículos">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
  <title>Lista de la Compra</title>
</head>

<body>
  <header class="main-header">
    <h1 class="header-title">Lista de la compra</h1>
    <nav class="header-nav">
      <ul>
        <li>
          <a href="/principal">
            Principal
          </a>
        </li>
        <li>
          <a href="/lista">
            Lista
          </a>
        </li>
        <li>
          <a href="/acerca-de">
            Acerca de
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="info-tab">
      <i class="fa-solid fa-circle-minus"></i>
      <h2 class="purchased-quantity-info">
        2/3 comprados
      </h2>
    </section>
    <section class="form-section">
      <h2 class="form-title">
        Añadir artículo
      </h2>
      <form class="product-form">
        <label for="name">
          Nombre:
        </label>
        <input type="text" id="name" name="name">

        <label for="price">
          Precio:
        </label>
        <input type="number" id="price" name="price">
        <button class="form-submit-button" type="submit">
          Añadir
        </button>
      </form>
    </section>
  </main>
</body>

</html>
